<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="upperband"></div>
    <div class="image">
      <img src="./images/image-victor.jpg" alt="">
    </div>
    <div class="middleband">
      <h2 class="middle-h font-primary">Victor Crest <span class="font-sec">26</span> </h2>
      <p class="middle-p font-sec">London</p>
    </div>
    <div class="lowerband">
      <div class="lower-grid">
        <p id="item1" class="font-primary">80K</p>
        <p id="item2" class="font-primary">803K</p>
        <p id="item3" class="font-primary">1.4K</p>
        <p id="item4" class="font-sec">Followers</p>
        <p id="item5" class="font-sec">Likes</p>
        <p id="item6" class="font-sec">Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
